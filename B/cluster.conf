number_of_clusters: <int> // Ο αριθμός των συστάδων (K of K-medians) 
number_of_vector_hash_tables: <int> // Ο αριθμός των πινάκων κατακερματισμού διανυσμάτων( default: L=3)
number_of_vector_hash_functions: <int> // Ο αριθμός των συναρτήσεων κατακερματισμού διανυσμάτων (k of LSH for vectors, default: 4)
max_number_M_hypercube: <int> // Ο μέγιστος αριθμός M των κυβοειδών(M of Hypercube , default: 10)
number_of_hypercube_dimensions: <int> // Ο αριθμός των διαστάσεων του υπερκύβου(k of Hypercube, default: 3)
number_of_probes: <int> // Ο αριθμός των ερευνών στον υπερκύβο (μπορεί να μην δίνεται) (probes of Hypercube, default: 2)

